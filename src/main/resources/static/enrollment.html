<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Enrollment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Upload Enrollment Form</h2>
<input type="file" id="enrollmentFiles" multiple class="form-control mb-3">
<button class="btn btn-success" onclick="uploadEnrollment()">Upload</button>

<div id="enrollmentDetails" class="mt-4" style="display: none;">
    <h3>Patient Details</h3>
    <form>
        <label>SSN:</label>
        <input type="text" id="ssn" class="form-control" disabled>

        <label>PID:</label>
        <input type="text" id="pid" class="form-control" disabled>

        <label>Full Name:</label>
        <input type="text" id="fullName" class="form-control">

        <label>Date of Birth:</label>
        <input type="date" id="dob" class="form-control">

        <label>Gender:</label>
        <select id="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Address:</label>
        <input type="text" id="address" class="form-control">

        <label>Contact Number:</label>
        <input type="text" id="contactNumber" class="form-control">

        <label>Emergency Contact:</label>
        <input type="text" id="emergencyContact" class="form-control">

        <button type="button" class="btn btn-primary mt-3" onclick="showConfirmModal(submitEnrollment)">Submit Enrollment</button>
    </form>
</div>

<!-- Error and Confirmation Modals -->
<div id="modals">
    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to submit?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSubmitBtn">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
