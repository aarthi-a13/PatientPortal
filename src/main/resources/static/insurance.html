<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Upload Insurance Card</h2>
<input type="file" id="insuranceFiles" multiple class="form-control mb-3">
<button class="btn btn-success" onclick="uploadInsurance()">Upload</button>

<div id="insuranceDetails" class="mt-4" style="display: none;">
    <h3>Insurance Information</h3>
    <form>
        <label>Policyholder Name:</label>
        <input type="text" id="policyHolder" class="form-control">

        <label>Policy Number:</label>
        <input type="text" id="policyNumber" class="form-control" disabled>

        <label>Insurance Provider:</label>
        <input type="text" id="insuranceProvider" class="form-control">

        <label>Coverage Start Date:</label>
        <input type="date" id="coverageStartDate" class="form-control">

        <button type="button" class="btn btn-primary mt-3" onclick="showConfirmModal(submitInsurance)">Submit Insurance</button>
    </form>
</div>

<!-- Error and Confirmation Modals -->
<div id="modals">
    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="errorModalLabel">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="errorMessage"></div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to submit?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmSubmitBtn">Yes, Submit</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
