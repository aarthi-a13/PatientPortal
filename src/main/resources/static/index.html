<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Enrollment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Patient Enrollment System</h2>
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary me-3" onclick="navigateTo('new')">New Patient</button>
        <button class="btn btn-secondary" onclick="navigateTo('existing')">Existing Patient</button>
    </div>

    <div id="newPatientSection" class="mt-5 d-none">
        <h3>New Patient Enrollment</h3>
        <form id="enrollmentForm" enctype="multipart/form-data">
            <label class="form-label">Upload Enrollment Form:</label>
            <input type="file" class="form-control" id="enrollmentFile" multiple accept="image/*" onchange="validateImages(this)">
            <button type="button" class="btn btn-success mt-3" onclick="uploadEnrollment()">Upload</button>
        </form>
        <div id="parsedData" class="mt-4"></div>

        <div id="validationSection" class="mt-5 d-none">
            <h3>Validate & Edit Details</h3>
            <form id="validationForm">
                <label class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName">
                <label class="form-label">Date of Birth:</label>
                <input type="date" class="form-control" id="dob">
                <label class="form-label">SSN:</label>
                <input type="text" class="form-control" id="ssn">
                <label class="form-label">Patient ID:</label>
                <input type="text" class="form-control" id="pid" readonly>
                <button type="button" class="btn btn-primary mt-3" onclick="submitEnrollment()">Submit</button>
            </form>
        </div>

        <div id="insuranceSection" class="mt-5 d-none">
            <h3>Upload Insurance Card</h3>
            <form id="insuranceForm" enctype="multipart/form-data">
                <label class="form-label">Upload Insurance Card:</label>
                <input type="file" class="form-control" id="insuranceFile" multiple accept="image/*" onchange="validateImages(this)">
                <button type="button" class="btn btn-success mt-3" onclick="uploadInsurance()">Upload</button>
            </form>
            <div id="insuranceData" class="mt-4"></div>
        </div>
    </div>

    <div id="existingPatientSection" class="mt-5 d-none">
        <h3>Existing Patient Lookup</h3>
        <form id="lookupForm">
            <label class="form-label">Enter SSN or Patient ID:</label>
            <input type="text" class="form-control" id="patientId" placeholder="SSN or PID">
            <button type="button" class="btn btn-primary mt-3" onclick="fetchPatientDetails()">Search</button>
        </form>
        <div id="patientDetails" class="mt-4"></div>

        <div id="existingInsuranceSection" class="mt-5 d-none">
            <h3>Existing Insurance Details</h3>
            <div id="existingInsuranceData"></div>
            <h4 class="mt-3">Upload New Insurance</h4>
            <form id="newInsuranceForm" enctype="multipart/form-data">
                <label class="form-label">Upload Insurance Card:</label>
                <input type="file" class="form-control" id="newInsuranceFile" multiple accept="image/*" onchange="validateImages(this)">
                <button type="button" class="btn btn-success mt-3" onclick="uploadNewInsurance()">Upload</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
